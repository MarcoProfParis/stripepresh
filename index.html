  <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Extract the parameters from the URL
    var clientReferenceId = getUrlParameter('client-reference-id');
    var customerEmail = getUrlParameter('customer-email');
    var customersessionclientsecret = getUrlParameter('customer-session-client-secret');

    // Wait for the document to load
    document.addEventListener('DOMContentLoaded', function() {
      // Set the attributes of the stripe-pricing-table element
      var pricingTable = document.querySelector('stripe-pricing-table');
      pricingTable.setAttribute('client-reference-id', clientReferenceId);
      pricingTable.setAttribute('customer-email', customerEmail);
      pricingTable.setAttribute('customer-session-client-secret',customersessionclientsecret);
    });
  </script>
