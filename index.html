<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Pricing Table</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url('https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/Nrd109Fl7aW6jd1b8yr5/pub/vGVxjntryjlv5FGTg5g0.jpg'); /* Replace 'background-image.jpg' with the URL or path to your image */
        background-size: cover;
        background-position: top;
        background-color:#171717
    }
.container {
        background: #cff0f999; /* Background color */
        margin: 50px auto;
        padding: 20px; /* Add some padding for better appearance */
        border-radius: 10px; /* Add rounded corners for better appearance */
        max-width: 50%; /* Limit the width of the container */
    }
    .button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .button:hover {
        background-color: #45a049;
    }
</head>
<body>
  <h1>We offer plans that help any business!</h1>
  <!-- Paste your embed code script here. -->
  <script
    async
    src="https://js.stripe.com/v3/pricing-table.js">
  </script>
  <div id="pricing-table-container"></div>

  <script>
    // Function to get query parameter by name
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get CLIENT_REFERENCE_ID from URL
    const clientReferenceId = getQueryParameter('CLIENT_REFERENCE_ID');

    // Check if CLIENT_REFERENCE_ID is present
    if (clientReferenceId) {
      // Create the stripe-pricing-table element with the CLIENT_REFERENCE_ID
      const pricingTable = document.createElement('stripe-pricing-table');
      pricingTable.setAttribute('pricing-table-id', 'prctbl_1PO538BAzBHSrB6pzhcThX6k');
      pricingTable.setAttribute('publishable-key', 'pk_test_51O5y7PBAzBHSrB6pee5DcrwlMHQDnTsaJPrVuoM1K257C0AdFERoFAlYivoi0oGTj8LPq8P76YHXhMroJRzTJdSE00weq8Y9bM');
      pricingTable.setAttribute('client-reference-id', clientReferenceId);

      // Append the stripe-pricing-table element to the container
      document.getElementById('pricing-table-container').appendChild(pricingTable);
    } else {
      console.error('CLIENT_REFERENCE_ID is missing in the URL');
    }
  </script>
</body>
</html>
