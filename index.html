<script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the URL parameters
        // var clientReferenceId = getUrlParameter('client-reference-id');
        // var customerEmail = getUrlParameter('customer-email');
        var customerSessionClientSecret = getUrlParameter('customersessionclientsecret');
        var pricingTableId = getUrlParameter('pricingTableId');
        // Set the attributes in the stripe-pricing-table element
        //document.querySelector('[data-testid="pricing-table"]').setAttribute('client-reference-id', clientReferenceId);
        //document.querySelector('[data-testid="pricing-table"]').setAttribute('customer-email', customerEmail);
        document.querySelector('[data-testid="pricing-table"]').setAttribute('customer-session-client-secret', customerSessionClientSecret);
          document.querySelector('[data-testid="pricing-table"]').setAttribute('pricing-table-id', pricingTableId);
    </script>
