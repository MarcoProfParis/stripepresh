<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Pricing Table</title>
</head>
<body>
  <h1>We offer plans that help any business!</h1>
  <!-- Paste your embed code script here. -->
  <script
    async
    src="https://js.stripe.com/v3/pricing-table.js">
  </script>
  <div id="pricing-table-container"></div>

  <script>
    // Function to get query parameter by name
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Get CLIENT_REFERENCE_ID from URL
    const clientReferenceId = getQueryParameter('CLIENT_REFERENCE_ID');

    // Check if CLIENT_REFERENCE_ID is present
    if (clientReferenceId) {
      // Create the stripe-pricing-table element with the CLIENT_REFERENCE_ID
      const pricingTable = document.createElement('stripe-pricing-table');
      pricingTable.setAttribute('pricing-table-id', 'prctbl_1PO538BAzBHSrB6pzhcThX6k');
      pricingTable.setAttribute('publishable-key', 'pk_test_51O5y7PBAzBHSrB6pee5DcrwlMHQDnTsaJPrVuoM1K257C0AdFERoFAlYivoi0oGTj8LPq8P76YHXhMroJRzTJdSE00weq8Y9bM');
      pricingTable.setAttribute('client-reference-id', clientReferenceId);

      // Append the stripe-pricing-table element to the container
      document.getElementById('pricing-table-container').appendChild(pricingTable);
    } else {
      console.error('CLIENT_REFERENCE_ID is missing in the URL');
    }
  </script>
</body>
</html>
